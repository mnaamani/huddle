<h2>{{status}}</h2>

<div ng-show='info._id'>
  <h3>{{info.title}} - id: {{info._id}}</h3>
  <div class='team-map'>
    <ul>
      <li ng-repeat="user in users | orderBy:'present'">
        <button ng-class="{faded: !user.present}">
          <img ng-src="{{user.profile.image_72}}">
          <div> @{{ user.name }} </div>
        </button>
      </li>
    <ul>
  </div>

  <div class="videos">

    <div class="videoContainer">
      <button class="mute" ng-show="!muted" ng-click="muteAudio()">Mute Audio</button>
      <button class="mute" ng-show="muted" ng-click="unmuteAudio()">Unmute Audio</button>
      <button class="pause" ng-show="!paused" ng-click="pauseVideo()">Pause Video</button>
      <button class="pause" ng-show="paused" ng-click="resumeVideo()">Resume Video</button>
      <video ng-show="!paused" id="localVideo"></video>
      <meter class="volume" min="-100" max="-20" low="-70" high="-25" volume="localVolume"></meter>
      <span class="muted" ng-show="muted">[muted]</span>
      <span class="paused" ng-show="paused">[paused]</span>
    </div>

    <div class="videoContainer" ng-repeat="remote in remoteSessions" remote-session="remote">
      <meter class="volume" min="-100" max="-20" low="-70" high="-25" volume="remote.volume"/></meter>
      <span class="muted" ng-show="remote.muted"></span>
      <span class="paused" ng-show="remote.paused"></span>
    </div>

  </div>
</div>
